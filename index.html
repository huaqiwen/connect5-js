<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>五子棋</title>
  <style type='text/css'>
  canvas {
    display: block;
    margin: 50px auto;
    box-shadow: -2px -2px 2px #efefef, 5px 5px 5px #b9b9b9;
    cursor: pointer;
  }
  .btn-wrap {
    display: flex;
    flex-direction: row;
    justify-content:center;
  }
  .btn-wrap div {
    margin: 0 10px;
  }
  div>span {
    display: inline-block;
    padding: 10px 20px;
    color: #fff;
    background-color: #4286f4;
    border-radius: 5px;
    cursor: pointer;
  }
  div.unable span {
    background: #D6D6D4;
    color: #adacaa;
  }
  #result-wrap {text-align: center;}
  </style>
</head>

<body onload=alert(today)>
  <h3 id="result-wrap">Connect-5 AI</h3>
  <canvas id="chess" width="450px" height="450px"></canvas>
  <div class="btn-wrap">
    <div id='restart' class="restart">
      <span>RESTART</span>
    </div>
    <div id='goback' class="goback unable">
      <span>BACK</span>
    </div>
    <div id='return' class="return unable">
      <span>FORWARD</span>
    </div>
    <div id='save' class="save unable">
      <span>SAVE GAME</span>
    </div>
  </div>
  <br>
  <hr>
  <div class="btn-wrap">
      <h4>Load Previous Game</h4>
  </div>
  <div class="btn-wrap">
    <input type="file" id="selectFiles" value="Import" /><br />
    <button id="import">Load</button>
  </div>

  <br><hr>
  <div style="text-align: center">
    <br>
    <div class="btn-wrap">
      <div id="date">
      </div>
      <div id="animateBG">
      </div>
    </div>

  </div>

  <script type="text/javascript" charset="utf-8">

  var today = new Date();

  var over = false;
  var me = true; //我
  var _nowi = 0, _nowj = 0; //记录自己下棋的坐标
  var _compi = 0, _compj = 0; //记录计算机当前下棋的坐标
  var _myWin = [], _compWin = []; //记录我，计算机赢的情况
  var backAble = false, returnAble = false;
  var resultTxt = document.getElementById('result-wrap');
  var chessBoard = [];//棋盘
  var chessOrder = [];//落子顺序，ijc
  var order = -1;//步数统计
  var record = new Array();
  for(var i = 0; i < 15; i++){
    chessBoard[i] = [];
    chessOrder[i] = [];
    for(var j = 0; j < 15; j++){
      chessBoard[i][j] = 0;
      chessOrder[i][j] = 0;
    }
  }
  //赢法的统计数组
  var myWin = [];
  var computerWin = [];
  //赢法数组
  var wins = [];
  for(var i = 0; i < 15; i++){
    wins[i] = [];
    for(var j = 0; j < 15; j++){
      wins[i][j] = [];
    }
  }
  var count = 0; //赢法总数
  //横线赢法
  for(var i = 0; i < 15; i++){
    for(var j = 0; j < 11; j++){
      for(var k = 0; k < 5; k++){
        wins[i][j+k][count] = true;
      }
      count++;
    }
  }
  //竖线赢法
  for(var i = 0; i < 15; i++){
    for(var j = 0; j < 11; j++){
      for(var k = 0; k < 5; k++){
        wins[j+k][i][count] = true;
      }
      count++;
    }
  }
  //正斜线赢法
  for(var i = 0; i < 11; i++){
    for(var j = 0; j < 11; j++){
      for(var k = 0; k < 5; k++){
        wins[i+k][j+k][count] = true;
      }
      count++;
    }
  }
  //反斜线赢法
  for(var i = 0; i < 11; i++){
    for(var j = 14; j > 3; j--){
      for(var k = 0; k < 5; k++){
        wins[i+k][j-k][count] = true;
      }
      count++;
    }
  }
  //debugger;
  for(var i = 0; i < count; i++){
    myWin[i] = 0;
    _myWin[i] = 0;
    computerWin[i] = 0;
    _compWin[i] = 0;
  }
  var chess = document.getElementById("chess");
  var context = chess.getContext('2d');
  context.strokeStyle = '#bfbfbf'; //边框颜色
  var backbtn = document.getElementById("goback");
  var returnbtn = document.getElementById("return");
  var savebtn = document.getElementById("save");
  window.onload = function(){
    drawChessBoard(); // 画棋盘
    alert("Please do not attempt to use the BACK and FORWARD function.")
  }
  // --------
  document.getElementById("date").onclick = function(){
    alert(today);
  }
  document.getElementById("animateBG").onclick = function(){
    setTimeout("document.bgColor = 'red'", 1000)
    setTimeout("document.bgColor = 'orange'", 1500)
    setTimeout("document.bgColor = 'yellow'", 2000)
    setTimeout("document.bgColor = 'green'", 2500)
    setTimeout("document.bgColor = 'blue'", 3000)
    setTimeout("document.bgColor = 'lightblue'", 3500)
    setTimeout("document.bgColor = 'purple'", 4000)
    setTimeout("document.bgColor = 'white'", 4500)
  }

  document.getElementById("restart").onclick = function(){
    window.location.reload();
  }
  // 我，下棋
  chess.onclick = function(e){
    if(over){
      return;
    }
    if(!me){
      return;
    }
    // 悔棋功能可用
    backbtn.className = backbtn.className.replace( new RegExp( "(\\s|^)unable(\\s|$)" )," " );
    // 保存棋谱功能可用
    savebtn.className = savebtn.className.replace( new RegExp( "(\\s|^)unable(\\s|$)" )," " );
    var x = e.offsetX;
    var y = e.offsetY;
    var i = Math.floor(x / 30);
    var j = Math.floor(y / 30);
    _nowi = i;
    _nowj = j;
    if(chessBoard[i][j] == 0){
      oneStep(i,j,me);
      order++; //步数++
      record[order] = new Array(i, j);
      chessBoard[i][j] = 1; //我，已占位置
      chessOrder[i][j] = order; //保存步数

      for(var k = 0; k < count; k++){ //将可能赢的情况都++
        if(wins[i][j][k]){
          // debugger;
          myWin[k]++;
          _compWin[k] = computerWin[k];
          computerWin[k] = 6;//这个位置对方不可能赢了
          if(myWin[k] == 5){
            alert('You win');
            resultTxt.innerHTML = 'You win.';
            over = true;
          }
        }
      }
      if(!over){
        me = !me;
        computerAI();
      }
    }
  }
  // 加载游戏
  document.getElementById('import').onclick = function() {
	  var files = document.getElementById('selectFiles').files;
    console.log(files);
    if (files.length <= 0) {
      return false;
    }

    var fr = new FileReader();
    fr.onload = function(e) {
      console.log(e);
      var result = JSON.parse(e.target.result);
      record = result;
      console.log(record);
      // 落子
      for(var i=0;i<record.length;i++){
        const coordinate = record[i];
        if(i%2 != 0){    // 白
          oneStep(coordinate[0], coordinate[1], false);
          console.log(coordinate[0] + coordinate[1]);
        } else {
          oneStep(coordinate[0], coordinate[1], true);
          console.log(coordinate[0] + coordinate[1]);
        }
      }
    }
    fr.readAsText(files.item(0));
    //
    // // 清空棋盘
    // for(var u=0;u<15;u++){
    //     for(var v=0;v<15;v++){
    //         minusStep(u,v);
    //     }
    // }
  };
  // 悔棋
  backbtn.onclick = function(e){
    if(!backAble) { return; }
    over = false;
    me = true;
    // resultTxt.innerHTML = '悔棋中';
    // 撤销悔棋功能可用
    returnbtn.className = returnbtn.className.replace( new RegExp( "(\\s|^)unable(\\s|$)" )," " );

    // 计算机相应的悔棋
    chessBoard[_compi][_compj] = 0; //计算机，已占位置 还原
    chessOrder[_compi][_compj] = 0;
    record.splice(order,1);
    order--;
    minusStep(_compi, _compj); //销毁棋子
    for(var k = 0; k < count; k++){ // 将可能赢的情况都减1
      if(wins[_compi][_compj][k]){
        computerWin[k]--;
        myWin[k] = _myWin[i];//这个位置对方可能赢
      }
    }
    resultTxt.innerHTML = '人机五子棋';
    returnAble = true;
    backAble = false;

    // 我，悔棋
    chessBoard[_nowi][_nowj] = 0; //我，已占位置 还原
    chessOrder[_nowi][_nowj] = 0;
    record.splice(order,1);
    order--;
    minusStep(_nowi, _nowj); //销毁棋子
    for(var k = 0; k < count; k++){ // 将可能赢的情况都减1
      if(wins[_nowi][_nowj][k]){
        myWin[k]--;
        computerWin[k] = _compWin[k];//这个位置对方可能赢
      }
    }
  }
  // 撤销悔棋
  returnbtn.onclick = function(e){
    if(!returnAble) { return; }
    // 我，撤销悔棋
    chessBoard[_nowi][_nowj] = 1; //我，已占位置
    chessOrder[_nowi][_nowj] = order;
    order++;
    record[order] = new Array(_nowi,_nowj);
    oneStep(_nowi,_nowj,me);
    for(var k = 0; k < count; k++){
      if(wins[_nowi][_nowj][k]){
        myWin[k]++;
        _compWin[k] = computerWin[k];
        computerWin[k] = 6;//这个位置对方不可能赢
      }
      if(myWin[k] == 5){
        resultTxt.innerHTML = '你有点东西';
        over = true;
      }
    }
    // 计算机撤销相应的悔棋
    chessBoard[_compi][_compj] = 2; //计算机，已占位置
    chessOrder[_compi][_compj] = order;
    order++;
    record[order] = new Array(_compi,_compj);
    oneStep(_compi,_compj,false);
    for(var k = 0; k < count; k++){ // 将可能赢的情况都减1
      if(wins[_compi][_compj][k]){
        computerWin[k]++;
        _myWin[k] = myWin[k];
        myWin[k] = 6;//这个位置对方不可能赢
      }
      if(computerWin[k] == 5){
        alert("You lost");
        resultTxt.innerHTML = "LOL, you lost.";
        over = true;
      }
    }
    returnbtn.className += ' '+ 'unable';
    returnAble = false;
    backAble = true;
  }
  // 保存棋谱
  savebtn.onclick = function(e){
    console.log(chessOrder);

    var date= new Date();
    var seperator1 = "-";
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
      strDate = "0" + strDate;
    }
    if (strDate >= 0 && strDate <= 9) {
      strDate = "0" + strDate;
    }
    var currentDate = year + seperator1 + month + seperator1 + strDate;

    var strName = currentDate + ".json";
    var jsonRecord = JSON.stringify(record);
    download(jsonRecord, strName, 'application/json');
    setTimeout('reload()',300);
  }
  // 刷新页面以重新开始
  function reload(){
      window.location.reload();
  }
  // 计算机下棋
  var computerAI = function (){
    var myScore = [];
    var computerScore = [];
    var max = 0;
    var u = 0, v = 0;
    for(var i = 0; i < 15; i++){
      myScore[i] = [];
      computerScore[i] = [];
      for(var j = 0; j < 15; j++){
        myScore[i][j] = 0;
        computerScore[i][j] = 0;
      }
    }
    for(var i = 0; i < 15; i++){
      for(var j = 0; j < 15; j++){
        if(chessBoard[i][j] == 0){
          for(var k = 0; k < count; k++){
            if(wins[i][j][k]){
              if(myWin[k] == 1){
                myScore[i][j] += 200;
              }else if(myWin[k] == 2){
                myScore[i][j] += 400;
              }else if(myWin[k] == 3){
                myScore[i][j] += 2000;
              }else if(myWin[k] == 4){
                myScore[i][j] += 10000;
              }

              if(computerWin[k] == 1){
                computerScore[i][j] += 220;
              }else if(computerWin[k] == 2){
                computerScore[i][j] += 420;
              }else if(computerWin[k] == 3){
                computerScore[i][j] += 2100;
              }else if(computerWin[k] == 4){
                computerScore[i][j] += 20000;
              }
            }
          }

          if(myScore[i][j] > max){
            max  = myScore[i][j];
            u = i;
            v = j;
          }else if(myScore[i][j] == max){
            if(computerScore[i][j] > computerScore[u][v]){
              u = i;
              v = j;
            }
          }

          if(computerScore[i][j] > max){
            max  = computerScore[i][j];
            u = i;
            v = j;
          }else if(computerScore[i][j] == max){
            if(myScore[i][j] > myScore[u][v]){
              u = i;
              v = j;
            }
          }

        }
      }
    }
    _compi = u;
    _compj = v;
    oneStep(u,v,false);
    order++;
    chessBoard[u][v] = 2;  //计算机占据位置
    chessOrder[u][v] = order;
    record[order] = new Array(u,v);
    for(var k = 0; k < count; k++){
      if(wins[u][v][k]){
        computerWin[k]++;
        _myWin[k] = myWin[k];
        myWin[k] = 6;//这个位置对方不可能赢了
        if(computerWin[k] == 5){
          alert("You lost.")
          resultTxt.innerHTML = 'LOL, you lost.';
          over = true;
        }
      }
    }
    if(!over){
      me = !me;
    }
    backAble = true;
    returnAble = false;
    var hasClass = new RegExp('unable').test(' ' + returnbtn.className + ' ');
    if(!hasClass) {
      returnbtn.className += ' ' + 'unable';
    }
  }
  //绘画棋盘
  var drawChessBoard = function() {
    for(var i = 0; i < 15; i++){
      context.moveTo(15 + i * 30 , 15);
      context.lineTo(15 + i * 30 , 435);
      context.stroke();
      context.moveTo(15 , 15 + i * 30);
      context.lineTo(435 , 15 + i * 30);
      context.stroke();
    }
  }
  //画棋子
  var oneStep = function(i,j,me) {
    context.beginPath();
    context.arc(15 + i * 30, 15 + j * 30, 13, 0, 2 * Math.PI);// 画圆
    context.closePath();
    //渐变
    var gradient = context.createRadialGradient(15 + i * 30 + 2, 15 + j * 30 - 2, 13, 15 + i * 30 + 2, 15 + j * 30 - 2, 0);
    if(me){
      gradient.addColorStop(0,'#0a0a0a');
      gradient.addColorStop(1,'#636766');
    }else{
      gradient.addColorStop(0,'#d1d1d1');
      gradient.addColorStop(1,'#fafafa');
    }
    context.fillStyle = gradient;
    context.fill();
  }
  //销毁棋子
  var minusStep = function(i,j) {
    //擦除该圆
    context.clearRect((i) * 30, (j) * 30, 30, 30);
    // 重画该圆周围的格子
    context.beginPath();
    context.moveTo(15+i*30 , j*30);
    context.lineTo(15+i*30 , j*30 + 30);
    context.moveTo(i*30, j*30+15);
    context.lineTo((i+1)*30 , j*30+15);

    context.stroke();
  }

  // Download function: https://stackoverflow.com/questions/49640856/convert-3d-array-to-json-and-save-it-in-a-file-js/49640917?noredirect=1#comment86291108_49640917
  function download(content, name, type) {
    const a = document.body.appendChild(document.createElement('a'));
    const file = new Blob([content], {
      type: type
    });
    a.href = URL.createObjectURL(file);
    a.download = name;
    a.click();
  }

  </script>
</body>
</html>
